<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GCC RFID monitoring system</title>
    <!-- MCSS Offline -->
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/materializecss.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/materializecss-icons.css')}}">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/style.css')}}">
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <header>
            <nav>
            <div class="nav-wrapper green white-text">
                <a href="#!" class="brand-logo center">Gate based RFID student monitoring system</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/register">Register <i class="material-icons left">person_add</i></a></li>
                </ul>
            </div>
            </nav>
        
            <ul class="sidenav" id="mobile-demo">
                <li><a href="/register">Register <i class="material-icons left">person_add</i></a></li>
            </ul>
    </header>
    <main>
        <div class="container">
             <h2 class="header black-text"><i class="material-icons medium center">GINGOOG CITY COLLEGES STUDENTS</i></h2>
            <div class="row">
                <div class="col s3 offset-s3">
                    <img id="images" class="materialboxed" data-caption="Gingoog city colleges" width="350" src="/static/assets/img/logo.png">
                    <h4 class="header pink-text" id="name"style=" width: 350px; height: 100px;"></h4>
                    <button class="btn" type="button" name="check" id="check">Click here</button>
                </div>
                
            </div>
        </div>
        <div id="modal1" class="modal bottom-sheet">
            <div class="modal-content">
                <h4 class="header pink-text">Warning!</h4>
                <p>Place your card!</p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    
    <h1 id="name"></h1>
    <!-- MCSS Offline -->
    <script src="{{url_for('static',filename='assets/js/materialize-css.min.js')}}"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        M.AutoInit();
        let ch = document.querySelector("#check");
        ch.addEventListener('click',function(){
            let name = document.querySelector("#name");
            let images = document.querySelector("#images");
            let elem = document.querySelector("#modal1");
            let options = {dismissible:false,startingTop:'50%'}
            let instance = M.Modal.getInstance(elem);
            instance.open()
            instance.options.dismissible = false;
            axios.post('/check',{
                check: 'check'
            })
            .catch(function(error){
                if(error.message=='Network Error'){
                    M.toast({html:"Time's Up!"})
                    instance.close()
                }
            })
            .then(function(response,error){
                var datas = JSON.stringify(response.data);
                var obj = JSON.parse(datas);
                if(obj.data == 'n/a'){
                    M.toast({html:"RFID Number Not Found!"})
                    images.src = '/static/assets/img/logo.png';
                    name.innerText = '';
                    instance.close();
                }else{
                    name.innerText = obj.fname +'   ' + obj.mname + '  ' + obj.lname + '  ||  '  + obj.gradelevel  ;
                    images.src = obj.img;
                    instance.close();
                    console.log(obj);
                    console.log('working');    
                }
            });
        })
    </script>
</body>
</html>
