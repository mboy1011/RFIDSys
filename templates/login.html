<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- MCSS Offline -->
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/materializecss.min.css')}}">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/style.css')}}">
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <img id="images" class="materialboxed" data-caption="A picture of a way with a group of trees in a park" width="250" src="/static/assets/img/gcclogo.png">
                <h4 class="header pink-text" id="name"></h4>
                <button class="btn" type="button" name="check" id="check">Check</button>
        </div>
        <div id="modal1" class="modal bottom-sheet">
            <div class="modal-content">
                <h4 class="header pink-text">Warning!</h4>
                <p>Place your card!</p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    
    <h1 id="name"></h1>
    <!-- MCSS Offline -->
    <script src="{{url_for('static',filename='assets/js/materialize-css.min.js')}}"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        M.AutoInit();
        let ch = document.querySelector("#check");
        ch.addEventListener('click',function(){
            let name = document.querySelector("#name");
            let images = document.querySelector("#images");
            let elem = document.querySelector("#modal1");
            let options = {dismissible:false,startingTop:'50%'}
            let instance = M.Modal.getInstance(elem);
            instance.open()
            instance.options.dismissible = false;
            axios.post('/check',{
                check: 'check'
            })
            .catch(function(error){
                if(error.message=='Network Error'){
                    M.toast({html:"Time's Up!"})
                    instance.close()
                }
            })
            .then(function(response,error){
                    var datas = JSON.stringify(response.data);
                var obj = JSON.parse(datas);
                if(obj.data == 'n/a'){
                    M.toast({html:"RFID Number Not Found!"})
                    images.src = '/static/assets/img/gcclogo.png';
                    name.innerText = '';
                    instance.close();
                }else{
                    name.innerText = obj.fname+', '+obj.lname+' | '+obj.rfid_no;
                    images.src = '/static'+obj.img;
                    instance.close();
                    console.log(obj);
                    console.log('working');    
                }
            });
        })
    </script>
</body>
</html>
